<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <title>Justin Kinsella Midterm</title>
</head>

<body>
    <h1>Online Book Lookup</h1>   
    <div id="app">
        <input type="text" v-model="search">
        <button @click="submit">Search</button>
        
        <div v-if="loading"> Loading...</div>

        <div class="container">
            <br>
            <div v-for="book in books">
                <div class="item">
                    <p>Title: {{book.title_suggest}}</p>
                    <p>Author: {{book.author_name}}</p>
                </div>
                
                
            </div>




        </div>
    </div>

  
    
    <br>
    <br>
    <div id="footer">
        source code by Justin Kinsella found at : <a href="https://github.com/byu-cs-260-spring-2019/lab-3-creating-a-vue-xkcd-browser-JustinKinsella">github</a> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

    
</body>

</html>
